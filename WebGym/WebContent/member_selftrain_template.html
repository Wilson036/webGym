    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

}

<body>
    <div class="container">
        <div class="row">
            <div style="text-align: right;font-size: 20px;margin-top: 20px;margin-bottom: 10px">Hi 館長!</div>
        </div>
        <div class="row" id="header" style="background-color: blue">
            <div style="background-color: #002147;color: #ffffff; font-size: 20px;font-style: italic; text-align: center;">Temmujin Fitness | Self-Training</div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary active">個人資料</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">健身歷程</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">追蹤動態</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">站內信件</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">紅利積點</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">揪團資訊</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success">我的課程</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success active">訓練紀錄</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success">匯出紀錄</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="width: 70%;margin: auto;">
                <h3>Self-Training</h3>
                <table class="table table-hover">
                    <thead>
                        <th>日期</th>
                        <th>類型</th>
                        <th>項目</th>
                        <th>組數</th>
                        <th>Max重量</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2017/05/23</td>
                            <td>胸</td>
                            <td>握推</td>
                            <td>4</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>2017/05/23</td>
                            <td>背</td>
                            <td>硬舉</td>
                            <td>4</td>
                            <td>150</td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-lg btn-primary" style="float: right">+</button>
            </div>
            
        </div>
