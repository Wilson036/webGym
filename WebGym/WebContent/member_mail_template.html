<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Member_Mail_Template</title>
    <link href='css/jquery.qtip.min.css' rel='stylesheet' />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
.btn-group-justified {
    margin-top: 10px;
    margin-bottom: 10px;

}
</style> 


<body>
    <div class="container">
        <div class="row">
            <div style="text-align: right;font-size: 20px;margin-top: 20px;margin-bottom: 10px">Hi 館長!</div>
        </div>
        <div class="row" id="header" style="background-color: blue">
            <div style="background-color: #002147;color: #ffffff; font-size: 20px;font-style: italic; text-align: center;">Temmujin Fitness | Member Center</div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary ">個人資料</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">健身歷程</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">追蹤動態</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary active">站內信件</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">紅利積點</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">揪團資訊</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="width: 50%;margin: auto;">
                <h3>站內信</h3>
                <form>
                    <div class="form-group">
                        <label for="title">標題</label>
                        <input type="text" class="form-control" id="title" placeholder="title">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 回報
                            </label>
                            <label>
                                <input type="checkbox"> 檢舉
                            </label>
                            <label>
                                <input type="checkbox"> 意見
                            </label>
                        </div>
                        <label for="content">內容</label>
                        <textarea class="form-control" rows="5" id="content"></textarea>
                    </div>
                    <button type="reset" class="btn btn-primary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src='js/jquery.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
