<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin_Template</title>
    <link href='css/jquery.qtip.min.css' rel='stylesheet' />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
.btn-group-justified {
    margin-top: 10px;
    margin-bottom: 10px;
}
</style>

<body>
    <div class="container">
        <div class="row">
            <div style="text-align: right;font-size: 20px;margin-top: 20px;margin-bottom: 10px">Hi 館長!</div>
        </div>
        <div class="row" id="header" style="background-color: blue">
            <div style="background-color: #002147;color: #ffffff; font-size: 20px;font-style: italic; text-align: center;">Temmujin Fitness | Member Center</div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary active">公告</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">管理課程</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">管理權限</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">管理場地</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">站內信</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="width: 50%;margin: auto;">
                <h3>公告</h3>
                <form>
                    <div class="form-group">
                        <label for="title">標題</label>
                        <input type="email" class="form-control" id="title" placeholder="title">
                        <label for="content">公告內容</label>
                        <textarea class="form-control" rows="5" id="content"></textarea>
                    </div>
 
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src='js/jquery.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
