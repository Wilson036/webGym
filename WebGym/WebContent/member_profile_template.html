<body>
    <div class="container">
        <div class="row">
            <div style="text-align: right;font-size: 20px;margin-top: 20px;margin-bottom: 10px">Hi 館長!</div>
        </div>
        <div class="row" id="header" style="background-color: blue">
            <div style="background-color: #002147;color: #ffffff; font-size: 20px;font-style: italic; text-align: center;">Temmujin Fitness | Member Center</div>
        </div>
        <div class="row">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary active">個人資料</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">健身歷程</button>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">追蹤動態</button>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">站內信件</button>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">紅利積點</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">揪團資訊</button>
                </div>
            </div>
        </div>
        <div class="row" >
            <div style="width: 50%;margin: auto;">
                <h3>Member Profile</h3>
                <form style="padding: 2px">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
